    <script>

        console.log('⭐️ Tribute to RFC1945 "Hypertext Transfer Protocol -- HTTP/1.0" (https://www.rfc-editor.org/rfc/rfc1945.html)');

        var data = [
            { tab: 0, bold: false, value: 'Abstract'},
            { tab: 1, bold: false, value: 'We are dedicated on providing IT consulting and software services for small- and medium-sized enterprises in the globe.'},

            { tab: 0, bold: false, value: 'Team'},
            { tab: 1, bold: false, value: 'Our team members came from Global 500 enterprises, with the advanced IT skills, development and operation experiences including ERP, IoT, Internet app, cloud computing and big data.'},

            { tab: 0, bold: false, value: 'Services'},
            { tab: 1, bold: false, value: 'Our services include below:'},

            { tab: 1, bold: true,  value: '1. Software solution, requirement analysis and tech consulting'},
            { tab: 2, bold: false, value: 'We fill in the gap between customers and out-sourcing companies, help to transform the raw requirements to the languages which can be easily understood by IT talents, define the boundary and manage the schedule, quality and acceptance stuff on behalf of customers.'},
            { tab: 2, bold: false, value: 'Besides, we help customers to resolve the technical bottleneck, provide technical approach and evaluate the architecture, security and performance figures of their existing systems.'},

            { tab: 1, bold: true,  value: '2. Software research and development (R&D)'},
            { tab: 2, bold: false, value: 'We design, develop and deliver software systems, do the daily operation and integrate with 3rd party systems if required, the success cases including ERP, IoT, Big Data, Wechat MiniProgram and mobile App fields.'},

            { tab: 1, bold: true,  value: '3. Building of software team, process management'},
            { tab: 2, bold: false, value: 'For customers who want to own software R&D capacity, we help to build up their own software team; We design the roles in the team, seek for the proper candidates, do the interview and provide advices on payment.'},
            { tab: 2, bold: false, value: 'We also help to define the team\'s regulation on development process, task assignment and code management, etc. with the tools such as <a target="_blank" href="https://www.atlassian.com/software/jira">Jira</a> and <a target="_blank" href="https://git-scm.com/">Git</a>.'},

            { tab: 1, bold: false, value: 'Currently our customers are in multiple locations including Shanghai, Beijing and Shenyang in China.'},

            { tab: 0, bold: false, value: 'Contact Us'},
            { tab: 1, bold: false, value: 'Should any interest in our services, please feel free to contact us: <a target="_blank" href="business@easclo.com">business@easclo.com</a>'},
        ]

        /**
        * node: under which the content div will be created
        * return: child div which should directly wrap the text
        */
        function createSectionDiv(node, row) {

            var content = document.createElement('div');
            content.className = 'content' + (row.bold? ' h3' : '');
            node.appendChild(content);

            var thisNode = content;
            for (var i = 0; i < row.tab; i++) {
                var tab = document.createElement('div');
                tab.className = 'tab';
                thisNode.appendChild(tab);
                thisNode = tab;
            }

            return thisNode;
        }

        var container = document.getElementById('content');

        function handleRow(i) {
            if (i >= data.length) {
                setTimeout(startContentEffect, 500);
                return;
            };
            setTimeout(function() {
                var row = data[i];
                var div = createSectionDiv(container, row);

                var words = row.value.split(' ');

                handleLine(div, words, 0, i);
            }, 100);
        }

        function handleLine(div, words, i, rowIndex) {
            if (i >= words.length) {
                handleRow(rowIndex + 1);
                return;
            }
            setTimeout(function() {
                var line = concatBy(words, i);
                // span tag is necessary for color effect
                div.innerHTML = '<span>' + line + '</span>';

                scrollToBottom();

                handleLine(div, words, i + 1, rowIndex);
            }, 10);
        }

        function concatBy(arr, endIndex) {
            var line = '';
            for (var i = 0; i <= endIndex; i++) {
                if (i > 0) line += ' ';
                line += arr[i];
            }
            return line;
        }

        function scrollToBottom() {
            // var t = document.body.scrollHeight;
            // window.scroll({ top:t, behavior:'smooth' });
            window.scrollTo(0, document.body.scrollHeight || document.documentElement.scrollHeight);
        }

        function updateColorTransparency(dom, speed, step, transparency, endTransparency, onComplete) {
            // change transparency to endTransparency
            setTimeout(function() {
                dom.style['-webkit-text-fill-color'] = 'rgba(0,0,0,' + transparency + ')';
                transparency += step;
                if ((step < 0 && transparency >= endTransparency) || (step > 0 && transparency <= endTransparency)) {
                    updateColorTransparency(dom, speed, step, transparency, endTransparency, onComplete);
                } else if (onComplete) {
                    onComplete();
                }
            }, speed);
        }

        function updateColorDegree(dom, speed, step, degree, endDegree, linearColor, onComplete) {
            // change degree to endDegree
            setTimeout(function() {
                dom.style['background-image']='linear-gradient(' + degree + 'deg,' + linearColor + ')';
                degree += step;
                if ((step < 0 && degree >= endDegree) || (step > 0 && degree <= endDegree)) {
                    updateColorDegree(dom, speed, step, degree, endDegree, linearColor, onComplete);
                } else if(onComplete) {
                    onComplete();
                }
            }, speed);
        }

        function startTitleEffect() {
            var title = document.getElementsByClassName('title')[0];
            // title.className += ' title-color';
            var degree = 270;
            var linearColor = 'mediumblue,lightblue';
            title.style['background-image']='linear-gradient(' + degree + 'deg,' + linearColor + ')';

            // color fade in
            updateColorTransparency(title, 100, -0.05, 1, 0, function() {
                // color degree change
                updateColorDegree(title, 100, -5, degree, 135, linearColor);
            });
        }

        function startContentEffect() {
            // container.className += ' title-color';
            var degree = 270;
            var linearColor = 'black, black 50%, blue 75%,lightblue';
            container.style['background-image']='linear-gradient(' + degree + 'deg,' + linearColor + ')';

            // color fade in
            updateColorTransparency(container, 100, -0.05, 1, 0, function() {
                // color degree change
                updateColorDegree(container, 100, -5, degree, 45, linearColor, function() {
                    // color fade out
                    updateColorTransparency(container, 100, 0.05, 0, 1, function() {
                        // start title effet
                        startTitleEffect();
                    });
                });
            });
        }

        handleRow(0);
